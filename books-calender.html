<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 달력</title>
  <link rel="stylesheet" href=books-calender.css>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>BookMemories</h1>
    <p>당신의 독서 여정을 달력에 남겨보세요!</p>
  </header>

  <section id="calendar-section">
    <div id="calendar-controls">
      <button id="prev-month">이전 달</button>
      <h2 id="month-year"></h2>
      <button id="next-month">다음 달</button>
    </div>
    <div id="calendar-grid">
    </div>
  </section>

   
<div id="entry-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>독서 기록 추가</h2>
    <label for="book-input">책 제목</label>
    <input type="text" id="book-input" placeholder="책 제목 입력">

    <label for="memo-input">메모</label>
    <textarea id="memo-input" placeholder="독서 메모 입력"></textarea>

    <label for="image-input">책 이미지</label>
    <input type="file" id="image-input" accept="image/*">
    
    <button id="save-entry">저장</button>
    <button id="delete-entry">삭제</button>
  </div>
</div>


<div class="hamburger-menu">
  <span class="menu-icon">☰</span>
  <div class="dropdown-menu">
    <a href="index.html">Home</a>
    <a href="books-to-read.html">읽을 책</a>
    <a href="books-read.html">읽은 책</a>
    <a href="books-calender.html">독서 달력</a>
  </div>
</div>

<script src="books-calender.js"></script>
</body>
</html>
